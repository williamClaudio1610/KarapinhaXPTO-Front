<div class="backcor">
    <div class="content first-content">
        <p-toast></p-toast>

        <div class="second-column">
            <h4 class="text_div">Registrar-se</h4>

            <form [formGroup]="registerForm" class="form" (ngSubmit)="onSubmit()">
                <div class="container1">
                    <!-- Empty container for logo or other content -->
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label htmlFor="Nome" class="placeh">Nome Completo</label>
                        <input pInputText id="Nome" formControlName="nomeCompleto" [pKeyFilter]="blockChars1" placeholder="NomeCompleto"/>
                        <div *ngIf="f.nomeCompleto.touched && f.nomeCompleto.invalid">
                            <small *ngIf="f.nomeCompleto.errors?.required">Nome completo é obrigatório.</small>
                        </div>
                    </div>

                    <div class="input-box">
                      <label htmlFor="Email" class="placeh">E-mail</label>
                        <input pInputText id="Email" formControlName="email" [pKeyFilter]="blockCharsN" placeholder="E-mail" />
                        <div *ngIf="f.email.touched && f.email.invalid">
                            <small *ngIf="f.email.errors?.required">Email é obrigatório.</small>
                            <small *ngIf="f.email.errors?.email">Email inválido.</small>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label htmlFor="telefone" class="placeh">Número de Telefone</label>
                        <input pInputText id="telefone" formControlName="telefone" maxlength="9" pKeyFilter="int" (input)="enforceNineChars($event)" placeholder="+244 9XX-XXX-XXX" />
                        <div *ngIf="f.telefone.touched && f.telefone.invalid">
                            <small *ngIf="f.telefone.errors?.required">Número de telefone é obrigatório.</small>
                        </div>
                    </div>

                    <div class="input-box">
                        <label htmlFor="BI" class="placeh">Bilhete de Identidade</label>
                        <input pInputText id="BI" formControlName="bi" [pKeyFilter]="blockChars" placeholder="XXXXXXXXXAAXXX" />
                        <div *ngIf="f.bi.touched && f.bi.invalid">
                            <small *ngIf="f.bi.errors?.required">Nº do BI é obrigatório.</small>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                      <label htmlFor="username" class="placeh">Nome do Usuário</label>
                        <input pInputText id="username" formControlName="username" [pKeyFilter]="blockChars" placeholder="Nome de usuário" />
                        <div *ngIf="f.username.touched && f.username.invalid">
                            <small *ngIf="f.username.errors?.required">Nome do usuário é obrigatório.</small>
                        </div>
                    </div>

                    <div class="input-box">
                      <label htmlFor="password1" class="placeh">Palavra-passe</label>
                        <p-password formControlName="password" [toggleMask]="true" [promptLabel]="'Insira a Senha'" class="inputLabel1 p-inputtext-md" weakLabel="Senha Fraca" mediumLabel="Senha Média" strongLabel="Senha Forte" placeholder="Palavra-passe"></p-password>
                        <div *ngIf="f.password.touched && f.password.invalid">
                            <small *ngIf="f.password.errors?.required">Palavra-passe é obrigatória.</small>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                      <label htmlFor="password2" class="placeh">Confirmar password</label>
                        <p-password formControlName="confirmPassword" [toggleMask]="true" [promptLabel]="'Insira a Senha'" class="inputLabel1 p-inputtext-md" weakLabel="Senha Fraca" mediumLabel="Senha Média" strongLabel="Senha Forte" placeholder="Digite novamente a password"></p-password>
                        <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid">
                            <small *ngIf="f.confirmPassword.errors?.required">Confirmação de senha é obrigatória.</small>
                            <small *ngIf="f.confirmPassword.errors?.mustMatch">As palavras-passe não coincidem.</small>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="fotografia">Fotografia</label>
                        <div class="card flex justify-content-center">
                            <p-fileUpload #fileUploadComponent mode="basic" styleClass="p-button-secondary" class="inputLabel1 p-inputtext-lg" chooseLabel="{{ truncatedFileName }}" accept="image/*" (onSelect)="onFileSelect($event, fileUploadComponent)">
                            </p-fileUpload>
                        </div>
                    </div>
                </div>

                <button class="btn btn-second" type="submit" [disabled]="registerForm.invalid" [disabled]="botaoDesabilitado" onclick="bloquear()">Registrar-se</button>

                <button id="signin" class="btn btn-second" [routerLink]="['/login']">Fazer Login</button>
                <div class="lines"></div>
            </form>
        </div>
    </div>
</div>
