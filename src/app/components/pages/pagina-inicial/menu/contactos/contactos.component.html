<app-pagina-inicial></app-pagina-inicial>


<div class="card">
    <p-fieldset>
        <ng-template pTemplate="header">
            <div class="flex align-items-center text-primary ">
                <span class="pi pi-phone mr-2 text-lg-Cal"></span>
                <span class="font-bold text-lg">
                    <h4 >Contactos</h4>
                </span>
            </div>
        </ng-template>

<div class="container">
    <div class="contact-info">
      <h5>Informações de Contato</h5>
      <p><strong>Endereço:</strong> Kilamba_Kiaxi-Camama, Luanda, S16</p>
      <p><strong>Telefone:</strong>  (+244) 949-276-083</p>
      <p><strong>Email:</strong> karapinhaxpto@gmail.com</p>
    </div>
    
    <div class="contact-form">
      <h2>Envie-nos uma Mensagem</h2>
      <form (submit)="submitForm()">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  
</p-fieldset>

</div>



<app-footer></app-footer>
