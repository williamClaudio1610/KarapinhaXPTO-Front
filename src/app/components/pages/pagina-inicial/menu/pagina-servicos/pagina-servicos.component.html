<app-pagina-inicial></app-pagina-inicial>
<div class="container-fluid mt-6">
  <h2 class="my-4 text-center">Categorias</h2>

  <!-- Menu Superior -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-center">
      <div class="btn-group">
        <button *ngFor="let category of getPaginatedCategories()" 
                class="btn btn-outline-primary"
                (click)="selectCategory(category)"
                [ngClass]="{ 'selected': category === selectedCategory }">
          {{ category.nome }}
        </button>
      </div>
    </div>
  </div>

  <!-- Conteúdo Central -->
  <div class="row">
    <div class="col-12">
      <div *ngIf="selectedCategory" class="card">
        <div class="card-body text-center">
          <h5 class="card-title">{{ selectedCategory.nome }}</h5>
          <p class="card-text">{{ selectedCategory.descricao }}</p>

          <div class="container mt-6">
            <div class="row">
              <ng-container *ngFor="let service of servicos; let i = index">
                <div class="col-md-4 mb-4" *ngIf="service.categoriaId === selectedCategory.id">
                  <div class="card h-100">
                    <img class="card-img-top" src="./assets/{{service.imagem}}" alt="Imagem do serviço" style="height: 250px; object-fit: cover;">
                    <div class="card-body">
                      <h5 class="card-title">{{ service.nome }}</h5>
                      <p class="card-text">{{ service.descricao }}</p>
                      <p class="card-text text-center preco"><b>{{ service.preco }} kz</b></p>
                      <button class="btn btn-primary" (click)="onSaberMaisClick($event, service)" data-bs-toggle="modal" data-bs-target="#Marcacao">Agendar</button>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
